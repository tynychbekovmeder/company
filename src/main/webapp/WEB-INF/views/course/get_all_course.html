<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div style="margin-top: 100px; margin-left: 20%">
        <h1 style="margin-left: 20%">COURSE PAGE</h1>
        <table class="table" style="width: 750px">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">
                        <bold>NAME</bold>
                    </th>
                    <th scope="col">    `
                        <bold>DURATION</bold>
                    </th>
                    <th scope="col">
                        <bold>COMPANY_ID</bold>
                    </th>
                    <th><a href="#" th:href="@{/course/add_course/{id}(id=${company.id})}">
                        <button type="button" class="btn btn-primary">+</button>
                    </a></th>
                    <th><a href="#" th:href="@{/company}">
                        <button type="button" class="btn btn-primary">home</button>
                    </a></th>
                </tr>
            </thead>
            <tbody>
                <div th:each="course:${courses}">
                    <tr>
                        <th scope="row" th:text="${course.id}"></th>
                        <th scope="row" th:text="${course.courseName}"></th>
                        <th scope="row" th:text="${course.duration}"></th>
                        <th scope="row" th:text="${course.company.id}"></th>
                        <td>
                            <a href="#" th:href="@{/course/update_course/{id}(id=${course.id})}">
                                <button type="button" class="btn btn-primary">update</button>
                            </a>
                        </td>
                        <td>
                            <form th:action="@{/course/delete_course/{id}(id=${course.id})}" th:method="delete">
                                <input type="hidden" value="delete"/>
                                <button type="submit" class="btn btn-primary">delete</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/course/main/{id}(id=${course.id})}">
                                <input type="hidden"/>
                                <button type="submit" class="btn btn-primary">teacher</button>
                            </form>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</body>
</html>
