<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Authorization</title>
        <style>
            body{
                background-repeat: no-repeat;
            }
            .form{
                margin-left: 30%;
                margin-top: 100px;
            }
            .registration{
                margin-left: 120px;
            }
        </style>
    </head>
    <body>
        <form class="form" method="post" th:action="@{/course/save_course/{companyId}(companyId=${company.id})}">
            <h1 class="registration">COURSE AUTHORIZATION PAGE</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4"><b>COURSE NAME</b></label>
                    <input type="text" th:field="${course.courseName}" class="form-control" id="inputEmail4" placeholder="JAVA">
                </div>
                <div class="form-group col-md-7">
                    <label for="inputPassword4"><b>DURATION</b></label>
                    <input type="text" th:field="${course.duration}" class="form-control" id="inputPassword4" placeholder="APRIL">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </body>
</html>
