<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Authorization</title>
        <style>
            .form{
                margin-left: 30%;
                margin-top: 100px;
            }
            .registration{
                margin-left: 120px;
            }
        </style>
    </head>
    <body>
        <form class="form" th:method="patch" th:action="@{/course/{id}(id=${course.id})}" th:object="${course}">
            <h1 class="registration">COURSE UPDATE PAGE</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name"><b>COURSE NAME</b></label>
                    <input type="text" th:field="${course.courseName}" class="form-control" id="name" placeholder="JAVA">
                </div>
                <div class="form-group col-md-6">
                    <label for="duration"><b>DURATION</b></label>
                    <input type="text" th:field="${course.duration}" class="form-control" id="duration" placeholder="APRIL">
                </div>
                <div class="form-group col-md-6">
                    <label th:field="${course.company.id}"></label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </body>
</html>
