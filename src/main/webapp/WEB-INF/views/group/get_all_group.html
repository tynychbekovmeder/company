<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div style="margin-top: 100px; margin-left: 20%">
    <h1 style="margin-top: 100px; margin-left: 20%">GROUP PAGE</h1>
    <table class="table" style="width: 750px">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">
                    NAME
                </th>
                <th scope="col">
                    START
                </th>
                <th scope="col">
                    FINISH
                </th>
                <th><a href="#" th:href="@{/group/add_group/{id}(id=${company.id})}">
                    <button type="button" class="btn btn-primary">+</button>
                </a></th>
                <th><a href="#" th:href="@{/company}">
                    <button type="button" class="btn btn-primary">home</button>
                </a></th>
            </tr>
            </thead>
            <tbody>
            <div th:each="group:${groups}">
                <tr>
                    <th scope="row" th:text="${group.id}"></th>
                    <th scope="row" th:text="${group.groupName}"></th>
                    <th scope="row" th:text="${group.dateOfStart}"></th>
                    <th scope="row" th:text="${group.dateOfFinish}"></th>
                    <td>
                        <a href="#" th:href="@{/group/update_group/{id}(id=${group.id})}" th:method="patch">
                            <button type="button" class="btn btn-primary">update</button>
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/group/delete_group/{id}(id=${group.id})}" th:method="delete">
                            <input type="hidden" value="delete"/>
                            <button type="submit" class="btn btn-primary">delete</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/group/mainPage/{id}(id=${group.id})}">
                            <input type="hidden"/>
                            <button type="submit" class="btn btn-primary">student</button>
                        </form>
                    </td>

                </tr>
            </div>
            </tbody>
        </table>
</div>
</body>
</html>
