<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Authorization</title>
        <style>
            body{
                background-repeat: no-repeat;
            }
            .form{
                margin-left: 30%;
                margin-top: 100px;
            }
            .registration{
                margin-left: 120px;
            }
        </style>
    </head>
    <body>
        <form class="form" method="post" th:action="@{/group/save_group/{id}(id=${company.id})}" th:object="${company}">
            <h1 class="registration">GROUP AUTHORIZATION PAGE</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="groupName"><b>NAME</b></label>
                    <input type="text" th:field="${group.groupName}" class="form-control" id="groupName" placeholder="JAVA4">
                </div>
                <div class="form-group col-md-6">
                    <label for="start"><b>START</b></label>
                    <input type="text" th:field="${group.dateOfStart}" class="form-control" id="start" placeholder="JANUARY">
                </div>
                <div class="form-group col-md-6">
                    <label for="finish"><b>FINISH</b></label>
                    <input type="text" th:field="${group.dateOfFinish}" class="form-control" id="finish" placeholder="DECEMBER">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </body>
</html>
