<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Authorization</title>
        <style>
            body{
                background-repeat: no-repeat;
            }
            .form{
                margin-left: 30%;
                margin-top: 100px;
            }
            .registration{
                margin-left: 120px;
            }
        </style>
    </head>
    <body>
        <form class="form" method="post" th:action="@{/student/save_student/{id}(id=${group.id})}" th:object="${group}">
            <h1 class="registration">STUDENT AUTHORIZATION PAGE</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name"><b>NAME</b></label>
                    <input type="text" th:field="${student.firstName}" class="form-control" id="first_name" placeholder="MICHAEL">
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name"><b>LAST_NAME</b></label>
                    <input type="text" th:field="${student.lastName}" class="form-control" id="last_name" placeholder="JORDAN">
                </div>
                <div class="form-group col-md-6">
                    <label for="email"><b>EMAIL</b></label>
                    <input type="email" th:field="${student.email}" class="form-control" id="email" placeholder="michael@gmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="study_format"><b>STUDY_FORMAT</b></label>
                    <input type="text" th:field="${student.studyFormat}" class="form-control" id="study_format" placeholder="ONLINE">
                </div>
                <div class="form-group col-md-6">
                <label th:field="${group.id}"></label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </body>
</html>
