<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authorization</title>
    <style>
        .form{
            margin-left: 30%;
            margin-top: 100px;
        }
        .registration{
            margin-left: 120px;
        }
    </style>
</head>
<body>
<form class="form" th:method="patch" th:action="@{/teacher/{id}(id=${teacher.id})}" th:object="${teacher}">
    <h1 class="registration">TEACHER UPDATE PAGE</h1>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="teacher_name"><b>TEACHER_NAME</b></label>
            <input type="text" th:field="${teacher.firstName}" class="form-control" id="teacher_name" placeholder="SARAH">
        </div>
        <div class="form-group col-md-6">
            <label for="teacher_lastName"><b>LAST_NAME</b></label>
            <input type="text" th:field="${teacher.lastName}" class="form-control" id="teacher_lastName" placeholder="WAYNE">
        </div>
        <div class="form-group col-md-6">
            <label for="teacher_email"><b>EMAIL</b></label>
            <input type="email" th:field="${teacher.email}" class="form-control" id="teacher_email" placeholder="sarah@gmail.com">
        </div>
        <div class="form-group col-md-6">
            <label th:field ="${teacher.course.id}"></label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
