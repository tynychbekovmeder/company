<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Authorization</title>
        <style>
            body{
                background-repeat: no-repeat;
            }
            .form{
                margin-left: 30%;
                margin-top: 100px;
            }
            .registration{
                margin-left: 120px;
            }
        </style>
    </head>
    <body>
        <form class="form" method="post" th:action="@{/teacher/save_teacher/{courseId}(courseId=${course.id})}">
            <h1 class="registration">TEACHER AUTHORIZATION PAGE</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name"><b>NAME</b></label>
                    <input type="text" th:field="${teacher.firstName}" class="form-control" id="name" placeholder="BRYAN">
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name"><b>LAST_NAME</b></label>
                    <input type="text" th:field="${teacher.lastName}" class="form-control" id="last_name" placeholder="WALKER">
                </div>
                <div class="form-group col-md-6">
                    <label for="email"><b>EMAIL</b></label>
                    <input type="email" th:field="${teacher.email}" class="form-control" id="email" placeholder="brayan_walker@gmail.com">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </body>
</html>
