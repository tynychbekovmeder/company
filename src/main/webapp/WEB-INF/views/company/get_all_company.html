<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <div style="margin-top: 100px; margin-left: 20%">
        <h1 style="margin-left: 20%">COMPANY PAGE</h1>
        <table class="table" style="width: 750px">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">
                    <bold>COMPANY NAME</bold>
                </th>
                <th scope="col">
                    <bold>LOCATED COUNTRY</bold>
                </th>
                <th><a href="/company/add_company">
                    <button type="button" class="btn btn-primary">+Company</button>
                </a></th>
            </tr>
            </thead>
            <tbody>
                <div th:each="company:${companies}">
                    <tr>
                        <th scope="row" th:text="${company.id}"></th>
                        <th scope="row"><a  th:text="${company.companyName}"></a></th>
                        <th scope="row" th:text="${company.locatedCountry}"></th>
                        <td>
                            <a href="#" th:href="@{/company/update_company/{id}(id=${company.id})}">
                                <button type="button" class="btn btn-primary">update</button>
                            </a>
                        </td>
                        <td>
                            <form th:action="@{/company/delete_company/{id}(id=${company.id})}" th:method="delete">
                                <input type="hidden" value="delete"/>
                                <button type="submit" class="btn btn-primary">delete</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/company/mainPage/{id}(id=${company.id})}">
                                <input type="hidden" />
                                <button type="submit" class="btn btn-primary">course</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/group/get_all}">
                                <input type="hidden"/>
                                <button type="submit" class="btn btn-primary">group</button>
                            </form>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous">
        </script>
    </body>
</html>
